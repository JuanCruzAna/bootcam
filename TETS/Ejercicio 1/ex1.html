<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar imágenes</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo A Utilizar Imágenes</h1>
            <img src="media/mw2.jpg" alt="Videojuego" width="1000" height="500">
        </div>
        <div>
            <h1>Aprendiendo A Utilizar Los Vídeos</h1>
            <video controls autoplay loop muted>
                <source src="media/musica.mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="media/remember_me.mp3">
            </audio>
        </div>
    </body>
</html>
